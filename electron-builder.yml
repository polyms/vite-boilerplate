appId: 'app.polyms.boilerplate.vite-electron'
productName: Polyms Boilerplate
copyright: Copyright Â© 2022 Polyms
files:
  - dist
asar: true
directories:
  output: dist/Release/${version}
mac:
  artifactName: ${productName}_${version}.${ext}
  target:
    - dmg
  icon: public/favicon/favicon.png
win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: ${productName}_${version}.${ext}
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
