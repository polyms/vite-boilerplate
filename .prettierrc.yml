printWidth: 90
singleQuote: true
jsxSingleQuote: false
useTabs: false
semi: false
plugins:
  - '@trivago/prettier-plugin-sort-imports'

importOrderSeparation: true
importOrderSortSpecifiers: true
importOrder:
  - ^(@module-federation|~\w+.*\.scss$|~/i18n$)
  - ^.*(?!module)\.scss$
  - <THIRD_PARTY_MODULES>
  - ^~.*$
  - ^\.

overrides:
  - files:
      - .*rc
      - '*.json'
      - .*.json
    options:
      parser: json
      useTabs: true
      tabWidth: 4
